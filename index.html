<!DOCTYPE html>
<html lang="fr">
<title>Ajax Without Refresh</title>

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- CSS for web pages -->
    <link type="text/css" href="assets/css/style.css" rel="stylesheet" />
    <!-- CSS for Icons -->
    <link href="https://cdn.materialdesignicons.com/5.7.55/css/materialdesignicons.min.css" rel="stylesheet" />
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

<body>
    <table id="dynamic-table" class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th>Artiste - Titre</th>
                <th>Artiste de l'édit/remix</th>
                <th>Type d'édit (Remix / Bootleg/ Redrum etc...)</th>
                <th>Durée</th>
                <th>BPM</th>
                <th>Clé</th>
                <th>Action</th>
                <th>Date d'ajouts</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <nav id="dynamic-pagination" aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link">Previous</a></li>
            <li class="page-item"><a class="page-link">Next</a></li>
        </ul>
    </nav>
    <!-- MUSIC PLAYER -->
    <div class="bottom-player" id="container-mp3">
        <figure>
            <figcaption id="mp3-infos">Title of tracks</figcaption>
            <canvas id="canvas"></canvas>

            <div id="mp3-progress-bar-container" class="progress-container">
                <div class="progress mx-auto">
                    <span id="progress-bar-mp3" class="progress-bar progress-bar-striped progress-bar-animated"
                        role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></span>
                    <span id="buffer"></span>
                </div>
            </div>

            <input id="btn-play-pause" type="button" value="Play" />
            <label for="formControlRange">Volume</label>
            <input id="mp3-volume" type="range" class="form-control-range" id="formControlRange">
            <audio controls preload="auto" itemprop="audio" id="audioplayer" src="">
                <audio controls preload="auto" itemprop="audio" id="audioplayer" src="">
                    Your browser does not support the
                    <code>audio</code> element.
                </audio>
        </figure>
    </div>
    <!-- FIN MUSIQUE PLAYER -->
    <div class="containerspectre" style="width: 100%; height: 500px; background-color: grey;">

    </div>

    <!-- JS Script for Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Script ID3 (JavaScript-ID3-Reader by António Afonso [aadsm]) -->
    <script src="assets/js/mp3tag.min.js"></script>
    <!-- MP3 Script -->
    <script src="assets/js/script.js"></script>
    <!-- Pagination for table -->
    <script src="assets/js/pagination.js"></script>
</body>

</html>
